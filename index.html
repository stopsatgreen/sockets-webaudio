<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sockets &amp; Web Audio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  @media (min-width: 480px) {
    body.on { background-color: #ff0; }
    button { display: none; }
    .drink {
      width: 200px;
    }
    #bottle {
      border: 1px solid #666;
      height: 400px;
      margin: 0 auto;
      position: relative;
    }
    #liquid {
      background-color: brown;
      bottom: 0;
      height: 100%;
      left: 0;
      position: absolute;
      transition: height 200ms cubic-bezier(0,0,0.58,1.2);
    }
  }
  </style>
</head>
<body>
  <div id="bottle" class="drink">
    <div id="liquid" class="drink"></div>
  </div>
  <button id="pushme">Push me</button>
<script src="/socket.io/socket.io.js"></script>
<script src="app.js"></script>
</body>
</html>
